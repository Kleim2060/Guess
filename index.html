<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width,initial-scale=1">    <title>Document</title></head><body>    <style>        * {            box-sizing: border-box;        }        html {            font-size: 62.5%;        }        body {            font-size: 1.4rem;            font-family: Arial;            line-height: 1.5;            text-align: center;        }    </style>    <div class="header">        <h2>Игра:</h2>        <h1>Угадай игру</h1>        <div class="buttons">            <button class="btn_start">Играть</button>        </div>    </div>    <div class="section__know">        <h2>Ты знаешь как играть?</h2>        <button class="btn_true">Я знаю как играть</button>        <button class="btn_false">Я не знаю как играть</button>    </div>    <div class="section__level">        <h1>Выбери уровень</h1>            <button class="level super--easy">Супер легкий</button>            <button class="level easy">Легкий</button>            <button class="level normal">Средний</button>            <button class="level hurd">Сложный</button>            <button class="level impossible">Невозможный</button>        </div>        <script src="js/main.js"></script></body></html>
